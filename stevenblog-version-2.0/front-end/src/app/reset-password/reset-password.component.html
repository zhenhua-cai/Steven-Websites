<div class="my-5 container mr-auto ml-auto">
  <div class="w-fit-content mr-auto ml-auto shadow-lg bg-white rounded px-5 pb-3">
    <div class="text-center px-3 pb-3 p-xl-5" *ngIf="isInStartPage">
      <span class="d-block px-xl-5 px-lg-5">
        <img src="assets/images/logo.png" height="200" alt="">
      </span>
      <div class="pb-2 w-100 ">
        <div class="p-float-label w-100 p-field">
          <input type="email" pInputText class="w-100"
                 #email="ngModel" required [(ngModel)]="userEmail" id="email" email
                 [ngClass]="{'p-invalid': (email.invalid && email.touched) || (email.dirty && email.invalid)}">
          <label for="email">Enter you email</label>
        </div>
      </div>
      <div class="mt-3 p-2">
        <span>
          <button pButton type="button" label="Forgot Username" (click)="forgotUsername(email)"
                  class="p-button-text p-button-raised p-button-rounded"></button>
        </span>
      </div>
      <div class="p-2">
        <span>
          <button pButton type="button" label="Forgot Password" (click)="forgotPassword(email)"
                  class="p-button-text p-button-raised p-button-rounded"></button>
        </span>
      </div>
    </div>
    <div *ngIf="!isInStartPage">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
