<div class="form-container ml-auto mr-auto">
  <div class="shadow-lg bg-white rounded-top">
    <div class="d-flex d-flex justify-content-between  rounded-left rounded-right z-depth-1">
      <span class="hole rounded-circle shadow-lg justify-content-start"></span>
      <span class="hole rounded-circle shadow-lg justify-content-end"></span>
    </div>
    <!-- block when login in progress-->
    <p-blockUI [blocked]="blocked"></p-blockUI>
    <div  *ngIf="blocked" class="loading">
      <p-progressSpinner></p-progressSpinner>
    </div>
    <!-- error toast -->
    <p-toast position="top-center" baseZIndex="1"></p-toast>

    <!--login form-->
    <div class="p-5">
      <div class="text-center mb-2">
        <span class="font-weight-bold font-x-large">Login</span>
      </div>
      <div class="mt-3">
        <form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="w-100">
          <div class="p-inputgroup my-5">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <span class="p-float-label">
                <input type="text" id="username" name="username"
                       ngModel
                       pInputText required>
                <label for="username">Username</label>
            </span>
          </div>
          <div class="p-inputgroup mt-5">
            <span class="p-inputgroup-addon">
                <i class="pi pi-key"></i>
            </span>
            <span class="p-float-label">
                <input type="password" id="password" name="password"
                       ngModel
                       pInputText required>
                <label for="password">Password</label>
            </span>
          </div>
          <div class="my-3 d-flex justify-content-end">
            <span class="d-inline-block " id="forget-password">
              <a routerLink="/reset-password">Forget Password?</a>
            </span>
          </div>
          <div class="d-flex justify-content-center">
            <button pButton type="submit" label="Login" [disabled]="form.invalid"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="shadow-lg bg-white rounded-bottom">
    <div class="p-3 text-center help-area">
      <span class="d-block " id="register-account">
    Not Registered? <a routerLink="/signUp">Created an account</a>
  </span>
    </div>
    <div class="d-flex d-flex justify-content-between  rounded-left rounded-right z-depth-1">
      <span class="hole rounded-circle shadow-lg justify-content-start"></span>
      <span class="hole rounded-circle shadow-lg justify-content-end"></span>
    </div>
  </div>

</div>
