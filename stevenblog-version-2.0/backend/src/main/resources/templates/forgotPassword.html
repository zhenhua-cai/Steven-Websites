<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Retriever</title>
</head>
<body>
<div>
    <div>
        <span>Hi, <span th:text="${username}"></span> </span>,
    </div>
    <div>
        <p>You just requested your username on Steven's Blog. If that wasn't you, please discard this email.</p>
    </div>
    <div>
        <span>Verification Code: <b th:text="${code}"></b> </span>
    </div>
</div>
</body>
</html>
